<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
  <!-- Yellow rounded square background (from Arattai brand) -->
  <rect x="0" y="0" width="24" height="24" rx="3" ry="3" fill="#fed902"/>
  <!-- Tamil letter அ (A) in dark blue - simplified from logo -->
  <text x="6" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#303863">அ</text>
  <!-- Tamil letter ர (Ra) -->
  <text x="14" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#303863">ர</text>
  <!-- Tamil letter ட (Ta) -->
  <text x="20" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#303863">ட</text>
</svg>